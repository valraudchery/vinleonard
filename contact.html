
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
     <link rel="icon" href="icon-wine.png" type="image/png">
    <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
</head>
<body>
     
    <header>
         <div class="logo">        
         <img src="logovin.png">
         </div>
       
             <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </header>

    <main>
        <div class="contact-form">
            <h2>Contact Us  <i class="fa-solid fa-wine-glass"></i></h2>
            <form action="https://formspree.io/f/xnnazgbr" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="10" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <div class="contact-info">
                <div class="info-item">
                    <i class="fa-solid fa-envelope"></i>
                    <span alt="email">sandysene@hotmail.ca</span>
                </div>
                <div class="info-item">
                    <i class="fa-solid fa-phone"></i>
                    <span>+1 (438)496-0913</span>
                </div>
                <div class="info-item">
                    <i class="fa-solid fa-phone"></i>
                    <span>+1 (438)937-2523</span>
                </div>
                <div class="info-item">
                    <i class="fa-solid fa-globe"></i>
                    <span>Canada</span> <i class="fa-brands fa-canadian-maple-leaf"></i>
                </div>
            </div>
        </div>
    </main>

    <footer>
       
            <div class="text-footer">
            <p class="copy"> Copy right &copy; 2024, Sandy Sene  </p>
            </div>
       
        
       
    </footer>
 
</body>
</html>
